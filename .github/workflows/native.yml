name: Build Native Images

on:
  push:
    branches:
      - "master_native"
    tags:
      - "v*"

jobs:
  build-native:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            output_dir: linux_amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
            output_dir: linux_arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build native image
        run: |
          mkdir -p ./out/${{ matrix.output_dir }}
          docker buildx build \
            --platform ${{ matrix.platform }} \
            -f Dockerfile \
            --output type=local,dest=./out/${{ matrix.output_dir }} \
            .

      - name: Clean up and extract binary
        run: |
          TARGET_DIR="out/${{ matrix.output_dir }}"
          BINARY_PATH="$TARGET_DIR/app/fortuneboot-starter"
          
          if [ -f "$BINARY_PATH" ]; then
            echo "Found binary at $BINARY_PATH"
            cp "$BINARY_PATH" ./fortuneboot-starter-tmp
            sudo rm -rf "$TARGET_DIR"/*
            mv ./fortuneboot-starter-tmp "$TARGET_DIR/fortuneboot-starter-${{ matrix.output_dir }}"
          else
            echo "Error: Binary not found at $BINARY_PATH"
            ls -R "$TARGET_DIR"
            exit 1
          fi

          sudo chown -R $USER "$TARGET_DIR"
          sudo chmod -R 755 "$TARGET_DIR"
          
          echo "Listing final build output:"
          ls -R "$TARGET_DIR"

      # 【新增步骤】将输出目录压缩成 zip
      - name: Compress output directory into zip
        run: |
          zip -r "./out/${{ matrix.output_dir }}.zip" "./out/${{ matrix.output_dir }}"

      # 上传压缩后的文件
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-binary-${{ matrix.output_dir }}.zip
          path: out/${{ matrix.output_dir }}.zip
          if-no-files-found: error

  release:
    needs: build-native
    runs-on: ubuntu-latest
    # 赋予 Release 写入权限
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version from yaml
        id: get_version
        run: |
          VERSION=$(grep "version:" fortuneboot-infrastructure/src/main/resources/application-basic.yml | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - uses: actions/download-artifact@v4
        with:
          name: native-binary-linux_amd64.zip
          path: ./out/linux_amd64.zip

      - uses: actions/download-artifact@v4
        with:
          name: native-binary-linux_arm64.zip
          path: ./out/linux_arm64.zip

      - name: Inspect directories
        run: |
          echo "Current directory structure:"
          ls -R ./out

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master_native'
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: |
            ./out/linux_amd64.zip
            ./out/linux_arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
